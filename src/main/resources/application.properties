productservice.type =  FakeStoreProductService
server.port=${SERVER_PORT}
# HashMap key : value
fakestore.api.url=https://fakestoreapi.com
fakestore.api.paths.product=/products/

# Database
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/productCatalog
spring.datasource.username=productUser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
# Display the query which hibernate generates to get data

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

#Eureka registration details
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.application.name=productservice
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/



